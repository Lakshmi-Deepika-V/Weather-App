<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body style="background-image: url('bg1.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat;">
  <div class="container">
    <header>
      <h1>🌦️ Weather App</h1>
      <button id="themeToggle">🌙</button>
    </header>

    <div class="search">
      <input type="text" id="cityInput" placeholder="Enter city name..." />
      <button id="searchBtn">Search</button>
    </div>

    <div id="loading" class="loading hidden">Loading...</div>

    <!-- ✅ ID changed from weatherResult to weatherContainer -->
    <div class="weather-info hidden" id="weatherContainer">
      <h2 id="cityName"></h2>
      <p id="localTime"></p>
      <img id="weatherIcon" src="" alt="Weather Icon" />
      <p id="description"></p>
      <p><strong>Temperature:</strong> <span id="temp"></span> °C</p>
      <p><strong>Feels Like:</strong> <span id="feelsLike"></span> °C</p>
      <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
      <p><strong>Wind Speed:</strong> <span id="wind"></span> km/h</p>
    </div>

    <div id="error" class="error hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
